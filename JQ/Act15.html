<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act15</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        .verde {
            width: 250px;
            height: 250px;
            background-color: red;
        }

        .inicial {
            background-color: green;
            width: 800px;
            height: 70px;
        }

    </style>
</head>
<body>

<div  id="mydiv" class="inicial"></div>
<script>
    $(document).ready(function(){
        $("#mydiv").dblclick(function(){
            $(this).toggleClass("inicial").toggleClass("verde")
        });
    });
</script>
</body>
</html>
