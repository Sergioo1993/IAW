<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act2</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <table border="1" width="100%">
        <tr id="tr1"><td>0</td></tr>
        <tr id="tr2"><td>1</td></tr>
    </table>
    <script>
        $(document).ready(function(){
            $("#tr1").click(function () {
                $(this).css("background-color", "red");
            });
            $("#tr2").click(function () {
                $(this).css("background-color", "green");
            });
        });
    </script>
</body>
</html>
