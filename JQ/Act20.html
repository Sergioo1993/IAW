<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act20</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        #mydiv {
            width: 250px;
            height: 250px;
            background-color: green;
        }
        #divoculto{
            width: 250px;
            height: 250px;
            background-color: orange;
        }
    </style>
</head>
<body>

<div  id="mydiv"></div>
<div id="divoculto"></div>
<script>
    $(document).ready(function(){
        $("#mydiv").click(function(){
            $(this).fadeOut(5000, muestrap);
        });
    });

    $("#divoculto").hide();

    function muestrap(){
        $("#divoculto").fadeIn(5000);
    }
</script>

</body>
</html>
