<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act7</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<button id="b1">Google</button>
<button id="b2">YOUTUBE</button>
<button id="b3">YAHOO</button>
<a id="a" href="">ESTE ES EL LINK</a>
<script>
    $(document).ready(function(){
        $("#b1").click(function () {
            $("#a").attr("href","http://www.google.com");
        });
        $("#b2").click(function () {
            $("#a").attr("href","http://www.youtube.com");
        });
        $("#b3").click(function () {
            $("#a").attr("href","http://www.yahoo.com");
        });
    });
</script>

</body>
</html>
