<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act21</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        #mydiv {
            width: 250px;
            height: 250px;
            background-color: red;
        }


    </style>
</head>
<body>

<div  id="mydiv">
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
</div>
<script>
    $(document).ready(function(){

        $("#mydiv").click(function(){
            $(this).fadeTo(500,0.2)
        });
        $("#mydiv").dblclick(function () {
            $(this).fadeTo(500,1)
        });
    });
</script>
</body>
</html>
