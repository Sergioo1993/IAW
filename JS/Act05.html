<html lang="en">

    <script type="text/javascript">
        var nombre;
        var nota1;
        var nota2;
        var nota3;

        nombre=prompt('Introduce su nombre:','');
        nota1=prompt('Introduce la nota1:','');

        if (media >=5){
            document.write('Estas aprobado','<br>');
            document.write('<br><br><br>');

        else {
            document.write('Estas suspendido');
            document.write('<br><br><br>');
        }


        var email;
        var email2;

        email=prompt('Introduce un email:','');
        email2=prompt('Introduce un email:','');

        if (email == email2){
            document.write('Los correos electronicos son iguales','<br>');
            document.write('<br><br><br>');
        }
        else {
            document.write('Los correos no son iguales');
            document.write('<br><br><br>');
        }


        var edad;
        var jubilado=65;
        edad=prompt('Introduce tu edad:');

        else {
            document.write('Disfruta de la vida no trabajes:')
            document.write('<br><br><br>');

        var numero;
        numero=prompt('Introduce un numero:');

        if (parseInt(numero)%2==0){
            document.write('Es par');

        }
        else {
            document.write('Es impar');
            document.write('<br><br><br>');
        }
