<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act10i</title>
</head>
<body>
<script type="text/javascript">
    var x;
    var num=0;
    var par=0;
    var imp=0;

    x=1;

    while (x<=5) {
        num = prompt("INTRODUZCA UN NUMERO:");
        num = parseInt(num);

        x++;

        if (num % 2 == 0) {
            document.write("El numero PAR es: " + num + "<br><br>");
            par = par + 1;
        }
        else {
            document.write("El numero IMPAR es: " + num + "<br><br>");
            imp = imp + 1;
        }
    }
        document.write("Pares:"+par+"");
        document.write("<br><br><br><br>");
        document.write("Impares: "+imp+"");
</script>

</body>
</html>
