<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function myFunction(a,b)
        {
            return (a+b);
        }
    </script>
</head>
<body>

        var x=5;
        var b=6;
        var c=myFunction(x,b);
        document.write("La suma de "+x+" mas "+b+" es :"+c);
    </script>
</body>
</html>
