<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act30a</title>
</head>
<body>

<a href="javascript:web()">Clic</a>

<script type="text/javascript">
    function web(){
        random = Math.floor((Math.random() * 3));
        if (random == 0){

            window.location=  "http://google.es";

        }
        else if (random == 1){

            window.location=  "http://yahoo.es";

        }
        else if (random == 2){

            window.location=   "http://bing.es";
        }
    }
</script>
</body>
