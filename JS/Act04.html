<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        var valor1;
        valor1=prompt('Inserte el tama√±o de un costado del cuadrado:');
        var cuadrado=(valor1*4);
        document.write('El perimetro del cuadrado es: ');
        document.write(cuadrado,'<br><br><br>');

        var numero1=prompt('Inserte el primer numero:');
        var numero2=prompt('Inserte el segundo numero:');
        var numero3=prompt('Inserte el tercer numero:');
        var numero4=prompt('Inserte el cuarto numero:');
        var sum=parseInt(numero1)+parseInt(numero2)+parseInt(numero3)+parseInt(numero4);
        document.write('Este es el resultado de las 4 sumas:');
        document.write(sum,'<br><br><br>');

        var cant1=prompt('Inserte las unidades del primer producto:');
        var precio1=prompt('Inserte el precio del primer producto:');
        var cant2=prompt('Inserte las unidades del segundo producto:');
        var precio2=prompt('Inserte el precio del segundo producto:');
        var total=(cant1*precio1)+(cant2*precio2);
        document.write('Cantidad del primer producto: ');
        document.write(cant1,'<br>');
        document.write('Precio del primero producto: ');
        document.write(precio1,'<br>');
        document.write('Cantidad del segundo producto: ');
        document.write(cant2,'<br>');
        document.write('Precio del segundo producto: ');
        document.write(precio2,'<br>');
        document.write('Total a pagar: ');
        document.write(total,'<br><br><br>');

        var altura=prompt('Inserte el area del triangulo:');
        var base=prompt('Inserte la base del triangulo:');
        var area=(altura*base/2);
        document.write('El area del triangulo seria: ');
        document.write(area);

    </script>
</body>
</html>
