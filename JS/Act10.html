<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act10</title>
</head>
<body>
    <script type="text/javascript">
        var x;
        var y;
        var c;
        y=50;
        x=1;
        c=-50;

        while (x<=50){
            document.writeln(x);

            x=x+1;
        }

        document.write('<br>');


        while(y>=1){
            document.writeln(y);

            y=y-1;
        }

        document.write('<br>');

        while(c<=0){
            document.writeln(c);

            c=c+1
        }

    </script>
</body>
</html>
