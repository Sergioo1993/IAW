<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act12d</title>
</head>
<body>
<script type="text/javascript">
    var y;
    var numero;

    numero=prompt('Introduzca un numero:');
    numero=parseInt(numero);

    for(y=0;y<11;y++){
        document.write(y*numero+"<br>");
    }
</script>
</body>
</html>
