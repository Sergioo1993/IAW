<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act10f</title>
</head>
<body>
    <script type="text/javascript">
        var x;
        var altura=0;
        var suma=0;

        x=1;

        while (x<=5){
            altura =prompt("Introduzca altura:");
            altura=parseInt(altura);
            suma=(altura+suma);
            x ++;
        }
            document.write("Esta es la media:"+suma/5);
    </script>
</body>
</html>
