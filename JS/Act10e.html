<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act10e</title>
</head>
<body>
    <script type="text/javascript">
        var cosa = parseInt(0);
        var nota;
        var aprobado = parseInt(0);
        var suspendido = parseInt(0);
        while (cosa < 10){
            cosa = cosa +1;
            nota =prompt("Introduce la nota");
            if (nota >= parseInt(5)){
                aprobado = aprobado + parseInt(1);
            }
            else if (nota <= parseInt(5)){
                suspendido = suspendido + parseInt(1);
            }
        }
        document.write("Han aprobado: "+aprobado);
        document.write("<br>");
        document.write("Han suspendido:"+suspendido);

    </script>
</body>
</html>
