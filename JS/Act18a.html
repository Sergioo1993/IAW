<script type="text/javascript">

    var nombre="";
    var nombres = [];

    while (nombre !=="end"){
        nombre=prompt('Introduzca un nombre. Para salir del programa escriba: end');

        nombres.push(nombre);

    }
    document.write(nombres);


</script>
